syntax = "proto3";

package thumq;

message Request
{
	enum Crop {
		NO_CROP = 0;
		TOP_SQUARE = 1;
	};

	uint32 scale = 1;
	Crop crop = 2;
	uint32 length = 3; // of the following image data
}

message Response
{
	string original_format = 1;
	uint32 width = 2;  // of the following image
	uint32 height = 3; // of the following image
	uint32 length = 4; // of the following image data
}
